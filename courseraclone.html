<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera</title>
    <link rel="stylesheet" href="courseraclone.css">
    <script src="https://kit.fontawesome.com/d7eaa26d1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="top-header">
            <h1>coursera</h1>
            <button class="btn">Explore <i class="fa-solid fa-chevron-down"></i></button>
            <form action="#">
            <input type="text" placeholder="What do you want to learn?">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        </div>
        <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>My Learning</li>
                    <li>Online Degrees</li>
                    <li>Find Your New Career</li>
                </ul>
        </div>
    </div>
    <div class="main-body">
        <p>Continue Learning</p>
        <a href="">IBM Cybersecurity Analyst Proffessional Certificate</a>
        <div class="course-holder">
            <img src="" alt="Nice image">
            <p>Course | IBM</p>
            <h1>Penetration Testing, Incident Response and Forensics</h1>


            <div class="next-up">
                <p>Next up</p>

                <p>Introduction to penetration testing</p>
            </div>
        </div>

    </div>
    <div class="popup">

    </div>
</body>
</html>
